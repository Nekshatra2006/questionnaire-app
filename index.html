<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/Maybe not Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Answer Some Questions!</h1>

        <div id="question-container">
            <p id="question-text"></p>
            <div id="answer-buttons">
                <button class="answer-btn" onclick="nextQuestion('yes')">Yes</button>
                <button class="answer-btn" onclick="nextQuestion('maybe not')">Maybe not</button>
        
            </div>
        </div>

        <div id="end-statement" style="display:none;">
            <h2>I love youu333!</h2>
            <p id="final-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
