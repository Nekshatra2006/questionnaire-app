<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question GIF App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="question-container">
        <h2 id="question">Loading question...</h2>
        <img id="gif" src="" alt="GIF will appear here">
    </div>

    <div id="answer-buttons">
        <button class="answer-button" id="yesBtn">Yes</button>
        <button class="answer-button" id="maybeBtn">Maybe</button>
        <button class="answer-button" id="noBtn">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
